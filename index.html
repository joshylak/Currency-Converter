<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter | BIG LAKS</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="wrapper">
    <header>Currency Converter (Find out how valueless your naira really is)</header>
    <form action="#">
        <div class="amount">
        <p>Enter Amount</p>
        <input type="text" value="1" />
        </div>
        <div class="drop-list">
        <div class="from">
            <p>From</p>
            <div class="select-box">
            <img src="https://flagcdn.com/48x36/ng.png" alt="" />
            <select name="" id="">
                
            </select>
            </div>
        </div>
        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
        <div class="to">
            <p>To</p>
            <div class="select-box">
            <img src="https://flagcdn.com/48x36/us.png" alt="flag" />
            <select name="" id="">
                
            </select>
            </div>
        </div>
        </div>
        <div class="exchange_rate">Getting exchange rate...</div>
        <button>Get Exchange Rate</button>
    </form>
    </div>

    <script src="countrylist.js"></script>
    <script src="app.js"></script>
</body>
</html>
